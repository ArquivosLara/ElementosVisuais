<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure/Figcaption</title>

    <style>
        figure{
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 40px;
            margin-right: 40px;
        }
        figcaption{
            display: block;
        }
    </style>
</head>
<body>

    <figure>
        <img src="minions.jpg" alt="minions">
        <figcaption>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Consequatur libero alias dolore deleniti rerum quam qui explicabo facere 
                dolor debitis ipsum fuga hic tempora eveniet natus corporis, nemo 
                necessitatibus maxime?</figcaption>
    </figure>

</body>
</html>
